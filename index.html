<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>☆ rps | homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/wob6sfi.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page">
    <div class="container text-center page-content">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6">
          <header class="title mb-4">rock, paper, scissors!</header>

          <main class="card-custom p-4">
            <label class="label">hello! please enter your name here:</label>
            <input
              type="text"
              id="userName"
              class="input"
              placeholder="✎ your name"
            />
            <button
              type="submit"
              id="generateBtn"
              class="mt-5 mb-5 btn btn-light w-100"
            >
              submit
            </button>
            <div class="fade-text">
              <span id="welcomeMessage" class="username"></span>
            </div>
            <p class="sub">choose a gamemode!</p>

            <div class="row">
              <div class="col-6 arrow">
                <span>⮟</span>
              </div>
              <div class="col-6 arrow">
                <span>⮟</span>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-6">
                <a href="game.html">
                  <button class="mode w-100 bestof" id="bestOfThree">
                  <span>best of</span>
                  <br />
                  <strong>3</strong>
                </button>
                </a>
              </div>
              <div class="col-6">
                <a href="game.html">
                <button class="mode w-100 bestof" id="bestOfFive">
                  <span>best of</span>
                  <br />
                  <strong>5</strong>
                </button>
                </a>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
