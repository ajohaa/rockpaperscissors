<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-9 col-md-7">
          <header class="title my-4">rock, paper, scissors</header>

          <main class="card-custom p-4">
            <div class="row mb-3">
              <div class="col-6">
                <h6>user</h6>
                <div class="hp">❤️ HP</div>
              </div>
              <div class="col-6">
                <h6>computer</h6>
                <div class="hp">❤️ HP</div>
              </div>
            </div>

            <div class="row my-4">
              <div class="col-6">
                <div class="hand">user hand</div>
              </div>
              <div class="col-6">
                <div class="hand">computer hand</div>
              </div>
            </div>

            <p class="sub">pick one!</p>

            <div class="row mt-3">
              <div class="col-4">
                <button class="choice w-100">rock.png</button>
              </div>
              <div class="col-4">
                <button class="choice w-100">paper.png</button>
              </div>
              <div class="col-4">
                <button class="choice w-100">scissors.png</button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
